<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h1>Welcome to Our Website</h1>
    </section>

    <section class="content">
      <div class="container">
        <h2>About Us</h2>
        <p>
          We'd love to normally tell you a little about us, but why don't you
          give us a description?
        </p>
      </div>
      <div class="container" id="dynamicListContainer">
        <h2>Tell Us a Little About Us</h2>
        <input type="text" id="listInput" placeholder="Seriously, anything!" />
        <button id="addItemButton">Add Thing</button>
        <button id="placeholderDataButton">Show What We Have to Say</button>
        <ul id="dynamicList"></ul>
      </div>
    </section>

    <script src="about.js"></script>
  </body>
</html>
